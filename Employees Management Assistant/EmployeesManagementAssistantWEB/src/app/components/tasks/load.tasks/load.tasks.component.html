<div class="container my-5">
    <table class="table" *ngIf="hasTasks">
        <thead class="table-primary">
            <tr>
                <th>Наименование</th>
                <th>Приоритет</th>
                <th>Стаус</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of tasks">
                <td>{{task.name}}</td>
                <td>{{task.priority}}</td>
                <td>{{task.state}}</td>
                <td><button type="button" class="btn btn-light" [routerLink]="['../', 'tasks', 'update', task.id, task.externalPresentation]">Редакция</button></td>
                <td><button type="button" class="btn btn-light" (click)="onDelete(task.id)">Изтрий</button></td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!hasTasks()">Няма въведени задачи още</p>
    <button type="button" class="btn btn-primary" [routerLink]="['../tasks/create']">Нова задача</button>
</div>
